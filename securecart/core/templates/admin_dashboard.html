{% extends "base.html" %}
{% block title %}Admin Dashboard - SecureCart{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">SecureCart Admin Dashboard</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">Total Orders</div>
                <div class="card-body">
                    <h3>{{ total_orders }}</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">Total Products</div>
                <div class="card-body">
                    <h3>{{ total_products }}</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">Total Revenue</div>
                <div class="card-body">
                    <h3>${{ total_revenue }}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
